<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finia Console</title>
    <link rel="icon" href="../aset/F-S.png">

    <!-- Framework & css -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../app.css">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

    <!-- post -->
    <section id="post">
        <div class="container">
            <div class="row post mt-3">
                <div class="col-lg my-3">
                    <a href="../post.html" class="btn btn-danger"><i class="bi bi-arrow-left"></i> Kembali</a>
                </div>
                <form name="QuickSaleData" class="produkLokalPost py-3">
                    <h4><i class="bi bi-plus-square"></i> Galeri Warung</h4>
                    <div class="alert alert-primary alert-dismissible fade show" role="alert">Selalu patuhi standar komunitas dan perhatikan etika
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="d-none alert alert-success alert-dismissible fade show my-alert" role="alert">
                        <p>Kartu formulir berhasil diposting!</p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <label for="uploadGambar" class="form-label ">Upload Gambar Ke GDrive & Paste link</label>
                    <div class="input-group mb-3">
                        <input name="link" type="text" class="form-control" id="inputLinkGambar" placeholder="Paste link URL gambar disini">
                        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-clipboard-plus"></i></span>
                    </div>
                    <div class="mb-3">
                        <label for="kategori" class="form-label">Kategori</label>
                        <select name="kategori" class="form-select" aria-label="Default select example">
                            <option value="Buku, Kantor & Stationary">Buku, Kantor & Stationary</option>
                            <option value="Rumah & Dapur">Rumah & Dapur</option>
                            <option value="Elektronik">Elektronik</option>
                            <option value="HP & Laptop">HP & Laptop</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Otomotif">Otomotif</option>
                            <option value="Kesehatan">Kesehatan</option>
                            <option value="Alat">Alat</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ket" class="form-label">Judul & Keterangan / Deskripsi</label>
                        <textarea name="keterangan" class="form-control" id="ket" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="lokasi" class="form-label">Lokasi</label>
                        <input name="lokasi" type="text" class="form-control" id="lokasi" placeholder="Contoh: Kutoarjo, Purworejo">
                    </div>
                    <label for="namaLengkap" class="form-label">Nama Lengkap & Nomor Whatsapp</label>
                    <div class="mb-3 input-group">
                        <input name="nama" type="text" class="form-control" id="namaLengkap" placeholder="Contoh: Faris M">
                        <input name="notelp" type="number" class="form-control" id="nomorWhatsApp" placeholder="Contoh: 08123456789">
                    </div>
                    <button type="submit" class="btn btn-primary btn-kirim"><i class="bi bi-send-plus"></i> Kirim</button>
                    <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Mengirim...
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- bootstrap JS -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
