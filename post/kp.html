<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISDIGITAL</title>

    <!-- Framework & css -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../app.css">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

    <!-- post -->
    <section id="post">
        <div class="container">
            <div class="row">
                <div class="col-lg mt-4">
                    <a href="../post.html" class="btn btn-danger"><i class="bi bi-arrow-left"></i> Kembali</a>
                </div>
                <form action="" class="quickSalePost py-3 mt-3">
                    <h4><i class="bi bi-plus-square"></i> Kirim Picksend</h4>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile02">
                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                      </div>
                    <div class="mb-3">
                        <label for="kategori" class="form-label">Kategori</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Contoh: Rumah & Dapur">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Nama & Keterangan</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="lokasi" class="form-label">lokasi</label>
                        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Contoh: Kutoarjo, Purworejo">
                    </div>
                    <div class="mb-3">
                        <label for="Nomor WhatsApp" class="form-label">Nomor WhatsApp</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Contoh: 08123456789">
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-send-plus"></i> Kirim</button>
                </form>
            </div>
        </div>
    </section>

    <!-- bootstrap JS -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

</body>
</html>
