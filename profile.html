    <script>
        // JS kl
        const simpan = document.querySelector('#kl');
        let kl = localStorage.getItem('kl');

        if(!kl){
            localStorage.setItem('kl', 'unSelected');
        }

        const unSelectedMode = () => {
            $(".kl").hide();
            localStorage.setItem('kl', 'unSelected');
            document.getElementById("kli").innerHTML = "❌";
            
        }
        const selectedMode = () => {
            $(".kl").show();
            localStorage.setItem('kl', 'selected');
            document.getElementById("kli").innerHTML = "✔";
        }

        if(kl === 'unSelected'){
            unSelectedMode();
        }

        simpan.addEventListener('click', function() {
            kl = localStorage.getItem('kl');
            if(kl === 'selected') {
                unSelectedMode();
            } else {
                selectedMode();
            }

            event.preventDefault();
        });

    <!-- darkmode -->
    <script>
        const save = document.querySelector('#save');
        let tema = localStorage.getItem('tema');

        if(!tema){
            localStorage.setItem('tema', 'light');
        }

        const darkMode = () => {
            document.body.classList.add('dark-mode');
            document.getElementById("save").innerHTML = "Switch Light";
            localStorage.setItem('tema', 'dark');
        }
        const lightMode = () => {
            document.body.classList.remove('dark-mode');
            document.getElementById("save").innerHTML = "Switch Dark";
