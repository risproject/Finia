    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="app.css">

    <!-- Jquery -->

    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

    <!-- loader -->
	<div class="bg-loader">
		<div class="kotak">
			<img src="aset/F-S.png" alt="">
            <h2>#Klik <span> Finia </span></h2>
            <p>from</p>
            <h4>EFERES</h4>
		</div>
	</div>

    <!-- navbar -->
    <nav class="navbar fixed-top shadow-sm">
        <div class="container">
            <a href="index.html" class="btn me-2"><i class="bi bi-arrow-left-circle"></i> Home / Promo</a>
        </div>
    </nav>
    
    <!-- bottom Navbar -->
    <nav class="navbar fixed-bottom">
        <div class="container">
            <div class="container">
                <div class="row justify-content-center">
                    <a href="index.html" class="col-3 col-md text-center nav-menu">
                        <button class="btn btn-light nav-icon my-auto">
                            <i class="bi bi-house "></i>
                        </button>
                        <small class="nav-label">Home</small>
                    </a>
                    <a href="promo.html" class="col-3 col-md text-center nav-menu active">
                        <button class="btn btn-light nav-icon my-auto">
                            <i class="bi bi-bag-heart"></i>
                        </button>
                        <small class="nav-label">Promo</small>
                    </a>
                    <a href="post.html" class="col-3 col-md text-center nav-menu">
                        <button class="btn btn-light nav-icon my-auto">
                            <i class="bi bi-send-plus"></i>
                        </button>

                        <small class="nav-label">Profile</small>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- header -->
    <section id="header" style="margin-top: 60px;">
        <div class="container">
            <div class="row justify-content-center">
                <form action="" class="input-group">
                    <input class="searchfilter form-control me-2" placeholder="Cari promosi dari merchant" type="search">
                    <button class="btn btn-danger" onclick="reset()"><i class="bi bi-arrow-clockwise"></i> Reset</button>
                </form>
            </div>
        </div>
    </section>

    <!-- main -->
    <section id="promo">
        <div class="container">
            <div class="mt-3 alert alert-primary alert-dismissible fade show" role="alert">
                <div class="col-2 fs-2"><i class="bi bi-shop-window"></i></div>
                Dapatkan promo <strong>MERDEKA BELANJA</strong> dari merchant lokal
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="mt-3 alert alert-success alert-dismissible fade show" role="alert">
                <div class="col-2 fs-2"><i class="bi bi-shop-window"></i></div>
                Dapatkan promo <strong>Banting Harga</strong> dari merchant lokal
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </section>

    <button type="button" id="theme" class="btn btn-primary switch d-none">
        <span onclick="setDarkMode(true)" id="darkBtn" class="">Mode: <strong> <i class="bi bi-moon"></i></strong></span>
        <span onclick="setDarkMode(false)" id="lightBtn" class="lightbtn">Mode: <strong> <i class="bi bi-lightbulb"></i></strong></span>
    </button>

    <!-- bootstrap JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- searchbar -->
    <script>
		$(".searchfilter").on("keyup", function() {
			$(".container .alert").filter(function() {
				$(this).toggle($(this).text().toLowerCase().indexOf($(".searchfilter").val().toLowerCase()) > -1);
			});
		});

        function reset() {
           $(".col-md-3 .card").show();
           form.reset();
        }
	</script>

    <!-- darkmode -->
	<script>
        function setDarkMode(isDark) {
               var darkBtn = document.getElementById('darkBtn')
               var lightBtn = document.getElementById('lightBtn')
   
               if(isDark) {
                   lightBtn.style.display = "block"
                   darkBtn.style.display = "none"
               } else {
                   lightBtn.style.display = "none"
                   darkBtn.style.display = "block"
               }
   
               document.body.classList.toggle("darkmode");
           }
    </script>
    <!-- akhir darkmode -->
   
    <!-- local storage -->
    <script>
           if(localStorage.getItem('preferredTheme') == 'dark') {
               setDarkMode(true)
           }
   
           function setDarkMode(isDark) {
               var darkBtn = document.getElementById('darkBtn')
               var lightBtn = document.getElementById('lightBtn')
   
               if(isDark) {
                   lightBtn.style.display = "block"
                   darkBtn.style.display = "none" 
               //tambahan localstorage
                   localStorage.setItem('preferredTheme', 'dark');
               } else {
                   lightBtn.style.display = "none"
                   darkBtn.style.display = "block"
                //tambahan localstorage
                   localStorage.removeItem('preferredTheme');
               }
   
               document.body.classList.toggle("darkmode");
           }
    </script>
    <!-- akhir local storage -->

    <!-- loader -->
	<script type="text/javascript">
		$(document).ready(function(){
			$(".bg-loader").hide();
		})
	</script>
	<!-- akhir loader -->

</body>
</html>
