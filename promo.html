    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="app.css">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

    <!-- loader -->
	<div class="bg-loader">
		<div class="kotak">
			<img src="aset/F-S.png" alt="">
            <h2>#Klik <span> Finia </span></h2>
            <p>from</p>
            <h4>EFERES</h4>
		</div>
	</div>

    <!-- navbar -->
    <nav class="navbar fixed-top shadow">
        <div class="container">
            <a href="index.html" class="col-lg text-dark">
                <h4><i class="bi bi-arrow-left-circle"></i> Home / Promo</h4>
            </a>
        </div>
    </nav>
    
    <!-- bottom Navbar -->
    <nav class="navbar fixed-bottom">
        <div class="container">
            <div class="container">
                <div class="row justify-content-center">
                    <a href="index.html" class="col-3 col-md text-center nav-menu">
                        <button class="btn btn-light nav-icon my-auto">
                            <i class="bi bi-house "></i>
                        </button>
                        <small class="nav-label">Home</small>
                    </a>
                    <a href="promo.html" class="col-3 col-md text-center nav-menu active">
                        <button class="btn btn-light nav-icon my-auto">
                            <i class="bi bi-bag-heart"></i>
                        </button>
                        <small class="nav-label">Promo</small>
                    </a>
                    <a href="post.html" class="col-3 col-md text-center nav-menu">
                        <button class="btn btn-light nav-icon my-auto">
                            <i class="bi bi-send-plus"></i>
                        </button>
                        <small class="nav-label">Post</small>
                    </a>
                    <a href="profile.html" class="col-3 col-md text-center nav-menu">
                        <button class="btn btn-light nav-icon my-auto">
                            <i class="bi bi-person"></i>
                        </button>
                        <small class="nav-label">Profile</small>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- header -->
    <section id="header">
        <div class="container">
            <div class="row justify-content-center">
                <strong class="text-white">Dapatkan promo menarik spesial <span>Kemerdekaan!</span></strong>
                <form action="" class="mt-2">
                    <input class="searchfilter form-control" placeholder="Cari promosi dari merchant" type="search">
                    <button class="btn btn-danger mt-2" onclick="reset()"><i class="bi bi-arrow-clockwise"></i> Reset</button>
                </form>
            </div>
        </div>
    </section>

    <!-- main -->
    <section id="promo">
        <div class="container">
            <div class="mt-3 alert alert-primary alert-dismissible fade show" role="alert">
                <strong>Diskon 12%</strong> untuk pembelian tas lokal di toko "Esa Bag"
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="mt-3 alert alert-success alert-dismissible fade show" role="alert">
                <strong>Diskon 20%</strong> untuk pembelian meja tamu di toko "Manunggal Furniture"
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

        </div>
    </section>

    <!-- bootstrap JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- searchbar -->
    <script>
		$(".searchfilter").on("keyup", function() {
			$(".container .alert").filter(function() {
				$(this).toggle($(this).text().toLowerCase().indexOf($(".searchfilter").val().toLowerCase()) > -1);
			});
		});

        function reset() {
           $(".col-md-3 .card").show();
           form.reset();
        }
	</script>

    <!-- darkmode -->
    <script>
        const save = document.querySelector('#save');
        let tema = localStorage.getItem('tema');

        if(!tema){
            localStorage.setItem('tema', 'light');
        }

        const darkMode = () => {
            document.body.classList.add('dark-mode');
            document.getElementById("save").innerHTML = "Switch Light";
            localStorage.setItem('tema', 'dark');
        }
        const lightMode = () => {
            document.body.classList.remove('dark-mode');
            document.getElementById("save").innerHTML = "Switch Dark";
            localStorage.setItem('tema', 'light');
        }

        if(tema === 'dark'){
            darkMode();
        }

        save.addEventListener('click', function() {
            tema = localStorage.getItem('tema');
            if(tema === 'light') {
                darkMode();
            } else {
                lightMode();
            }

            e.preventDefault();
        });
    </script>

    <!-- loader -->
	<script type="text/javascript">
		$(document).ready(function(){
			$(".bg-loader").hide();
		})
	</script>
	<!-- akhir loader -->

</body>
</html>
